<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify | Signup & Login</title>
    <link rel="stylesheet" href="../css/signup-login.css">
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <h2>Signup Here</h2>
            <input type="email" id="signup-email" placeholder="Email Address" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button onclick="signup()">Sign up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
        
        <div class="login-section">
            <h2>Login Here</h2>
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button onclick="login()">Login</button>
            <p>Don't have an account yet? <a href="#" onclick="showSignup()">Signup here</a></p>
        </div>

        <div class="middle-section">
            <h1>TASKIFY</h1>
            <p>Create, Collaborate, Conquer</p>
            <p>Manage tasks like a responsible adult.</p>
        </div>
    </div>

    <script>
        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (email && password && password === confirmPassword) {
                alert('üéâ Account successfully created! Redirecting to home page...');
                window.location.href = 'home.html'; // Redirect to home page
            } else if (!email || !password) {
                alert('‚ö†Ô∏è Please fill out all fields.');
            } else {
                alert('‚ùå Passwords do not match.');
            }
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                alert('‚úÖ Welcome back! Redirecting to your dashboard...');
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                alert('‚ùó Please enter valid login credentials.');
            }
        }

        function showSignup() {
            document.querySelector('.signup-section').style.display = 'block';
            document.querySelector('.login-section').style.display = 'none';
        }

        function showLogin() {
            document.querySelector('.signup-section').style.display = 'none';
            document.querySelector('.login-section').style.display = 'block';
        }
    </script>
</body>
</html>
