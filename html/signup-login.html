<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Signup & Login</title>
    <link rel="stylesheet" href="../css/signup-login.css">
    <script>
        function toggleForm(formType) {
            document.getElementById('signup-form').style.display = formType === 'signup' ? 'block' : 'none';
            document.getElementById('login-form').style.display = formType === 'login' ? 'block' : 'none';
            document.getElementById('form-title').innerText = formType === 'signup' ? "Signup Here" : "Login Here";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="auth-box">   
            <div class="form_container">
                <h2 id="form-title">Signup Here</h2>
                <form id="signup-form" method="post">
                    <label>Email Address</label>
                    <input type="email" name="Email" required>
                    
                    <label>Password</label>
                    <input type="password" name="Password" required>
                    
                    <label>Confirm Password</label>
                    <input type="password" name="ConfirmPassword" required>
                    
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
                </form>

                <form id="login-form" method="post" style="display: none;">
                    <label>Email Address</label>
                    <input type="email" name="Email" required>
                    
                    <label>Password</label>
                    <input type="password" name="Password" required>
                    
                    <a href="#">Forgot Password?</a>
                    
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Signup here</a></p>
                </form>
            </div>
        </div>
        <div class="info-box">
            <h1>TASKIFY</h1>
            <h2>Create, Collaborate, Conquer</h2>
            <p>Manage tasks like a responsible adult.</p>
            <p>Taskify is your general hub for managing tasks with ease and efficiency...</p>
            <button>Learn more</button>
        </div>
    </div>
</body>
</html>
